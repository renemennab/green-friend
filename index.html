<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Front End Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./index.scss" />
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <header class='header' id="header">
        <div class="header--background">
            <img class='header--background__leftLeaves' alt="Wild green leaves" />
            <img class='header--background__plantPerson' alt="Cartoon person holding a plante vase" />
            <img class='header--background__rightLeaves' alt="Wild green leaves" />
        </div>
        <div class="header--text">
            <img class='header--text__logo' src="images/icons/logo-white.svg" alt="Greenthumb logo" />
            <h1 class="header--text__title">Find your next green friend</h1>
            <img class='header--text__arrowDown' src="images/icons/arrow-down.svg" alt="Arrow Down" />
        </div>
    </header>
    <main class="main">
        <section class="main--searchFilters">
            <form action="" class="main--searchFilters__form">
                <fieldset class="main--searchFilters__form--sun">
                    <img class='main--searchFilters__form--sun__icon' src="images/illustrations/sun.png"
                        alt="icon of a sun wearing glasses" />
                    <label class="main--searchFilters__form--sun__label" for="sun">
                        <strong>1.</strong>
                        Set the amount of
                        <strong>sunlight</strong>
                        your plant will get.
                    </label>
                    <select required class="main--searchFilters__form--sun__select" id="sun" name="sun">
                        <option value="">Select...</option>
                        <option value="no">No Sunlight</option>
                        <option value="low">Low Sunlight</option>
                        <option value="high">High Sunlight</option>
                    </select>
                </fieldset>
                <fieldset required class="main--searchFilters__form--water">
                    <img class='main--searchFilters__form--water__icon' src="images/illustrations/wateringcan.png"
                        alt="icon of a smiling watering can" />
                    <label class="main--searchFilters__form--water__label" for="water">
                        <strong>2.</strong>
                        How often do you want to
                        <strong>water</strong>
                        your plant.
                    </label>
                    <select required class="main--searchFilters__form--water__select" id="water" name="water">
                        <option value="">Select...</option>
                        <option value="rarely">Rarely</option>
                        <option value="regularly">Regularly</option>
                        <option value="daily">Daily</option>
                    </select>
                </fieldset>
                <fieldset class="main--searchFilters__form--pets">
                    <img class='main--searchFilters__form--pets__icon' src="images/illustrations/dog.png"
                        alt="icon of a dog smiling" />
                    <label class="main--searchFilters__form--pets__label" for="pets">
                        <strong>3.</strong>
                        Do you have pets? Do they
                        <strong>chew</strong>
                        plants?
                    </label>
                    <select required class="main--searchFilters__form--pets__select" id="pets" name="pets">
                        <option value="">Select...</option>
                        <option value="false">No/They don't care</option>
                        <option value="true">Yes</option>
                    </select>
                </fieldset>
            </form>
        </section>
        <section class="main--results">
            <div class="main--results__noResultText">
                <h2 class="main--results__noResultText--title">No results yet...</h2>
                <h3 class="main--results__noResultText--subtitle">Use the filters above to find the plant that best fits
                    your environment :) </h3>
            </div>
            <img src="images/illustrations/no-results.png" alt="plant vase with question mark"
                class="main--results__noResultIllustration">
            <div class="main--results__container">
                <img src="images/illustrations/pick.png" alt="illunstration of a hand picking a tree branch"
                    class="main--results__container--icon">
                <h2 class="main--results__container--title">Our picks for you</h2>
                <div class="main--results__container--plants">
                    <div class="main--results__container--plants__wrapper">
                        <div class="main--results__container--plants__wrapper--slides">
                            <!-- plant cards will be added here through js -->
                        </div>
                    </div>
                </div>
                <button class="main--results__container--scrollToTopBtn">
                    <svg class="main--results__container--scrollToTopBtn__arrow" width="18px" height="23px"
                        viewBox="0 0 18 23" version="1.1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <title>arrow pointing upwards</title>
                        <g id="desktop" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <g id="d.-results" transform="translate(-622.000000, -1901.000000)" stroke="#15573F"
                                stroke-width="0.799999952">
                                <g id="back-to-the-top" transform="translate(270.000000, 1888.000000)">
                                    <path d="M358.64305,33 L350.000253,24.5 L358.64305,16 M350,24.5 L372,24.5" id="seta"
                                        transform="translate(361.000000, 24.500000) rotate(90.000000) translate(-361.000000, -24.500000) ">
                                    </path>
                                </g>
                            </g>
                        </g>
                    </svg>
                    back to the top
                </button>
            </div>
        </section>
    </main>
</body>

</html>
