<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Front End Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./index.scss" />
</head>

<body>
    <header class='header'>
        <div class="header--background">
            <img class='header--background__leftLeaves' alt="Wild green leaves" />
            <img class='header--background__plantPerson' alt="Cartoon person holding a plante vase" />
            <img class='header--background__rightLeaves' alt="Wild green leaves" />
        </div>
        <div class="header--text">
            <img class='header--text__logo' src="images/icons/logo-white.svg" alt="Greenthumb logo" />
            <h1 class="header--text__title">Find your next green friend</h1>
            <img class='header--text__arrowDown' src="images/icons/arrow-down.svg" alt="Arrow Down" />
        </div>
    </header>
    <main class="main">
        <section class="main--searchFilters">
            <form action="" class="main--searchFilters__form">
                <fieldset class="main--searchFilters__form--sun">
                    <img class='main--searchFilters__form--sun__icon' src="images/illustrations/sun.png"
                        alt="Greenthumb logo" />
                    <label class="main--searchFilters__form--sun__label" for="sun">
                        <strong>1.</strong>
                        Set the amount of
                        <strong>sunlight</strong>
                        your plant will get.
                    </label>
                    <select class="main--searchFilters__form--sun__select" id="sun" name="sun">
                        <option value="">Select...</option>
                        <option value="no">No Sunlight</option>
                        <option value="low">Low Sunlight</option>
                        <option value="high">High Sunlight</option>
                    </select>
                </fieldset>
                <fieldset class="main--searchFilters__form--water">
                    <img class='main--searchFilters__form--water__icon' src="images/illustrations/wateringcan.png"
                        alt="Greenthumb logo" />
                    <label class="main--searchFilters__form--water__label" for="water">
                        <strong>2.</strong>
                        How often do you want to
                        <strong>water</strong>
                        your plant.
                    </label>
                    <select class="main--searchFilters__form--water__select" id="water" name="water">
                        <option value="">Select...</option>
                        <option value="rarely">Rarely</option>
                        <option value="regularly">Regularly</option>
                        <option value="daily">Daily</option>
                    </select>
                </fieldset>
                <fieldset class="main--searchFilters__form--pets">
                    <img class='main--searchFilters__form--pets__icon' src="images/illustrations/dog.png"
                        alt="Greenthumb logo" />
                    <label class="main--searchFilters__form--pets__label" for="pets">
                        <strong>3.</strong>
                        Do you have pets? Do they
                        <strong>chew</strong>
                        plants?
                    </label>
                    <select class="main--searchFilters__form--pets__select" id="pets" name="pets">
                        <option value="">Select...</option>
                        <option value="no">No/They don't care</option>
                        <option value="yes">Yes</option>
                    </select>
                </fieldset>
            </form>
        </section>
        <section class="main--results"></section>
    </main>
</body>

</html>
